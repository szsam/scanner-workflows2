name: "CodeQL: @REPOSITORY@"

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to run CodeQL on. Format: owner/repo.'
        required: true
        type: string
        default: @REPOSITORY@
      ref:
        description: 'The branch, tag or SHA to checkout. Default: default branch.'
        required: false
        type: string

jobs:
  call_codeql_workflow:
    uses: ./.github/workflows/codeql-cli.yml
    secrets: inherit
    with:
      repository: ${{ inputs.repository || '@REPOSITORY@' }}
      ref: ${{ inputs.ref }}
      build_script: '@SCRIPT_BASENAME@.sh'
      install_arm_cross_compiler: false
