name: "CodeQL: IVOES/mbed-os-example-blinky"

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to run CodeQL on. Format: owner/repo.'
        required: true
        type: string
        default: IVOES/mbed-os-example-blinky
      ref:
        description: 'The branch, tag or SHA to checkout. Default: default branch.'
        required: false
        type: string

jobs:
  call_codeql_workflow:
    uses: ./.github/workflows/codeql-cli.yml
    secrets: inherit
    with:
      repository: ${{ inputs.repository || 'IVOES/mbed-os-example-blinky' }}
      ref: ${{ inputs.ref }}
      build_script: 'IVOES-mbed-os-example-blinky.sh'
      install_arm-none-eabi-gcc: true
