name: "CodeQL reusable workflow"

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to run CodeQL on. Format: owner/repo.'
        required: true
        type: string
      ref:
        description: 'The branch, tag or SHA to checkout. Default: default branch.'
        required: false
        type: string
      build_script:
        description: >
          Build script (relative path from .github/build-scripts/).
          Default: Autobuild.
        required: false
        type: string

  workflow_call:
    inputs:
      repository:
        description: 'Repository to run CodeQL on. Format: owner/repo.'
        required: true
        type: string
      ref:
        description: 'The branch, tag or SHA to checkout. Default: default branch.'
        required: false
        type: string
      build_script:
        description: >
          Build script (relative path from the root of scanner repo).
          Default: Autobuild.
        required: false
        type: string


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout scanner repository
      uses: actions/checkout@v3
      with:
        path: scanner

    - name: Checkout repository under test
      uses: actions/checkout@v3
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        submodules: recursive
        path: rut

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        queries: security-and-quality
        source-root: rut


    # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      if: ${{ inputs.build_script == '' }}
      uses: github/codeql-action/autobuild@v2
      with:
        working-directory: rut

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.
    - name: Manual build
      if: ${{ inputs.build_script != '' }}
      working-directory: rut
      run: . ${{ github.workspace }}/scanner/.github/build-scripts/${{ inputs.build_script }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        upload: never
        output: ${{ runner.temp }}/results
        add-snippets: true

    - name: Archive CodeQL results
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results
        path: |
          ${{ runner.temp }}/results
