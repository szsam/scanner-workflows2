name: "CodeQL: Azure/azure-iot-sdk-c"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '20 7 * * 6'

jobs:
  call_codeql_workflow:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/codeql.yml
    with:
      repository: Azure/azure-iot-sdk-c
      build_script: azure-iot-sdk-c.sh
